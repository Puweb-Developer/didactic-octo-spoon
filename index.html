<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Worlds</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #loading-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
            font-size: 1.5em;
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 9999;
            background: #000;
            transition: opacity 1s ease-in-out;
        }
        #loading-text {
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        iframe {
            border: none;
            display: none;
        }
        .mobile-full {
            width: 100%;
            height: 100%;
        }
        .mobile-frame {
            width: 390px;
            height: 97vh;
            border-radius: 10px;
            box-shadow: 0 0 60px rgba(255, 255, 255, 0.2);
            background: #fff;
            display: block;
            margin: auto;
        }
        .webpage-panel {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            height: 400px;
            background: rgba(32, 34, 37, 0.95);
            border-radius: 12px;
            border: 1px solid rgba(88, 101, 242, 0.3);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: all 0.5s ease-in-out;
            overflow: hidden;
        }
        .webpage-panel.closed {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
        }
        .webpage-panel.closed:hover {
            background: rgba(88, 101, 242, 0.15);
        }
        .mic-icon {
            font-size: 24px;
            color: #5865f2;
            transition: opacity 0.3s ease-in-out;
            user-select: none; /* Prevent text selection */
            pointer-events: none; /* Prevent direct clicks on icon */
        }
        .webpage-panel:not(.closed) .mic-icon {
            opacity: 0;
        }
        .close-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            background: rgba(237, 66, 69, 0.2);
            border-radius: 50%;
            display: none;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            color: #ed4245;
            cursor: pointer;
            transition: background 0.2s ease-in-out;
            user-select: none; /* Prevent text selection */
        }
        .close-icon:hover {
            background: rgba(237, 66, 69, 0.3);
        }
        .webpage-panel:not(.closed) .close-icon {
            display: flex;
        }
        .webpage-iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: #fff;
        }
        .webpage-panel.closed .webpage-iframe {
            display: none;
        }
        .fallback-message {
            display: none;
            text-align: center;
            font-size: 14px;
            color: #ed4245;
            padding: 20px;
        }
        .webpage-panel.error .webpage-iframe {
            display: none;
        }
        .webpage-panel.error .fallback-message {
            display: block;
        }
        @media (max-width: 768px) {
            .webpage-panel { display: none !important; }
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <div id="loading-text">Please Waitâ€¦</div>
    </div>
    <iframe id="app-frame"></iframe>
   
    <div class="webpage-panel" id="webpage-panel">
        <span class="mic-icon">ðŸŽ¤</span>
        <span class="close-icon" id="close-icon">âœ–</span>
        <iframe class="webpage-iframe" id="webpage-iframe" src="https://previewer.adalo.com/9a617ecf-1f98-45a1-a2c1-657fc4b4922e"></iframe>
        <div class="fallback-message" id="fallback-message">Failed to load webpage. Please try again later.</div>
    </div>
    <script>
        // Simple loading
        const loadingText = document.getElementById('loading-text');
        const messages = ["Connecting To Magic Worldsâ€¦", "Please waitâ€¦", "Almost readyâ€¦"];
        let msgIndex = 0;
        function showMessage() {
            loadingText.style.opacity = 0;
            setTimeout(() => {
                loadingText.textContent = messages[msgIndex];
                loadingText.style.opacity = 1;
                msgIndex = (msgIndex + 1) % messages.length;
            }, 500);
        }
        showMessage();
        const msgInterval = setInterval(showMessage, 2000);

        // Setup iframes
        const iframe = document.getElementById('app-frame');
        const webpagePanel = document.getElementById('webpage-panel');
        const webpageIframe = document.getElementById('webpage-iframe');
        const closeIcon = document.getElementById('close-icon');
        const fallbackMessage = document.getElementById('fallback-message');

        if (/android|iphone|ipad/i.test(navigator.userAgent)) {
            iframe.src = "https://t.me/magicworldsbot/?startapp";
            iframe.classList.add("mobile-full");
        } else {
            iframe.src = "https://previewer.adalo.com/9a617ecf-1f98-45a1-a2c1-657fc4b4922e";
            iframe.classList.add("mobile-frame");
            webpagePanel.style.display = 'flex';
        }

        // Check if iframe loads successfully
        webpageIframe.onerror = () => {
            webpagePanel.classList.add('error');
        };
        webpageIframe.onload = () => {
            webpagePanel.classList.remove('error');
        };

        // Webpage panel toggle
        function togglePanel() {
            webpagePanel.classList.toggle('closed');
        }

        webpagePanel.onclick = (e) => {
            if (webpagePanel.classList.contains('closed') && e.target !== closeIcon) {
                togglePanel();
            }
        };
        closeIcon.onclick = togglePanel;

        // Finish loading
        setTimeout(() => {
            clearInterval(msgInterval);
            document.getElementById('loading-screen').style.opacity = 0;
            setTimeout(() => {
                document.getElementById('loading-screen').style.display = 'none';
                iframe.style.display = 'block';
            }, 1000);
        }, 4000);
    </script>
</body>
</html>
