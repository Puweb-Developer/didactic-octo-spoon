<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Worlds</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #loading-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
            font-size: 1.5em;
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 9999;
            background: #000;
            transition: opacity 1s ease-in-out;
        }
        #loading-text {
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        iframe {
            border: none;
            display: none;
        }
        .mobile-full {
            width: 100%;
            height: 100%;
        }
        .mobile-frame {
            width: 390px;
            height: 97vh;
            border-radius: 10px;
            box-shadow: 0 0 60px rgba(255, 255, 255, 0.2);
            background: #fff;
            display: block;
            margin: auto;
        }
        .vc-panel {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            background: rgba(32, 34, 37, 0.95);
            border-radius: 12px;
            border: 1px solid rgba(88, 101, 242, 0.3);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            display: none;
            flex-direction: column;
            z-index: 1000;
        }
        .vc-panel.show {
            display: flex;
        }
        .vc-header {
            padding: 15px;
            background: rgba(88, 101, 242, 0.1);
            border-bottom: 1px solid rgba(88, 101, 242, 0.2);
            text-align: center;
        }
        .vc-title {
            color: #5865f2;
            font-size: 14px;
            font-weight: 600;
            margin: 0;
        }
        .username-setup {
            padding: 20px;
            text-align: center;
        }
        .username-input {
            width: 100%;
            padding: 10px;
            border: 2px solid rgba(88, 101, 242, 0.3);
            border-radius: 6px;
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
            font-size: 13px;
            margin-bottom: 10px;
            outline: none;
        }
        .username-btn {
            width: 100%;
            padding: 10px;
            background: #5865f2;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
        }
        .channels-list {
            padding: 15px;
            display: none;
        }
        .vc-channel {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .vc-channel:hover {
            background: rgba(88, 101, 242, 0.15);
            border-color: rgba(88, 101, 242, 0.4);
        }
        .channel-name {
            font-size: 13px;
            font-weight: 600;
            color: #fff;
        }
        .voice-controls {
            display: none;
            flex-direction: column;
            padding: 15px;
        }
        .voice-controls.active {
            display: flex;
        }
        .current-channel {
            background: rgba(88, 101, 242, 0.1);
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 10px;
            text-align: center;
        }
        .participants-section {
            margin-bottom: 15px;
        }
        .participants-section h4 {
            color: #b3b3b3;
            font-size: 12px;
            margin: 0 0 10px 0;
        }
        .participant {
            display: flex;
            align-items: center;
            padding: 5px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        .participant-name {
            color: #fff;
            font-size: 12px;
            margin-left: 10px;
        }
        .control-buttons {
            display: flex;
            gap: 10px;
        }
        .control-btn {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 6px;
            font-size: 11px;
            cursor: pointer;
            background: rgba(237, 66, 69, 0.2);
            color: #ed4245;
        }
        .control-btn:hover {
            background: rgba(237, 66, 69, 0.3);
        }
        #jitsi-container {
            position: fixed;
            top: -1000px;
            left: -1000px;
            width: 300px;
            height: 200px;
        }
        @media (max-width: 768px) {
            .vc-panel { display: none !important; }
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <div id="loading-text">Please Waitâ€¦</div>
    </div>
    <iframe id="app-frame"></iframe>
   
    <div class="vc-panel" id="vc-panel">
        <div class="vc-header">
            <h3 class="vc-title">Voice Chat</h3>
        </div>
        <div class="username-setup" id="username-setup">
            <input type="text" class="username-input" id="username-input" placeholder="Enter username" maxlength="20">
            <button class="username-btn" id="username-btn">Join Voice</button>
        </div>
        <div class="channels-list" id="channels-list">
            <div class="vc-channel" data-room="general">
                <div class="channel-name">ðŸŽ® General Chat</div>
            </div>
            <div class="vc-channel" data-room="gaming">
                <div class="channel-name">ðŸŽ¯ Gaming</div>
            </div>
            <div class="vc-channel" data-room="chill">
                <div class="channel-name">ðŸŽµ Chill Zone</div>
            </div>
        </div>
        <div class="voice-controls" id="voice-controls">
            <div class="current-channel">
                <div id="current-channel-name">Connected</div>
                <div id="status">Online</div>
            </div>
            <div class="participants-section">
                <h4>People in voice (<span id="count">0</span>)</h4>
                <div id="participants-list"></div>
            </div>
            <div class="control-buttons">
                <button class="control-btn" id="mute-btn">ðŸŽ¤ Mute</button>
                <button class="control-btn" id="leave-btn">Leave</button>
            </div>
        </div>
    </div>
    <div id="jitsi-container">
        <div id="jitsi-meet"></div>
    </div>
    <script src="https://meet.jit.si/external_api.js"></script>
    <script>
        // Wait for Jitsi API to load
        function waitForJitsi() {
            return new Promise((resolve, reject) => {
                if (typeof JitsiMeetExternalAPI !== 'undefined') {
                    console.log('Jitsi API already loaded');
                    resolve();
                    return;
                }
                const script = document.createElement('script');
                script.src = 'https://meet.jit.si/external_api.js';
                script.onload = () => {
                    console.log('Jitsi API loaded successfully');
                    resolve();
                };
                script.onerror = () => {
                    console.error('Failed to load Jitsi API');
                    reject(new Error('Failed to load Jitsi API'));
                };
                document.head.appendChild(script);
            });
        }

        // Request microphone permissions
        async function requestMicPermission() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                stream.getTracks().forEach(track => track.stop()); // Stop the stream after permission is granted
                console.log('Microphone permission granted');
                return true;
            } catch (error) {
                console.error('Microphone permission denied:', error);
                return false;
            }
        }

        // Simple loading
        const loadingText = document.getElementById('loading-text');
        const messages = ["Connecting To Magic Worldsâ€¦", "Please waitâ€¦", "Almost readyâ€¦"];
        let msgIndex = 0;
        function showMessage() {
            loadingText.style.opacity = 0;
            setTimeout(() => {
                loadingText.textContent = messages[msgIndex];
                loadingText.style.opacity = 1;
                msgIndex = (msgIndex + 1) % messages.length;
            }, 500);
        }
        showMessage();
        const msgInterval = setInterval(showMessage, 2000);

        // Setup iframe
        const iframe = document.getElementById('app-frame');
        const vcPanel = document.getElementById('vc-panel');
        if (/android|iphone|ipad/i.test(navigator.userAgent)) {
            iframe.src = "https://t.me/magicworldsbot/?startapp";
            iframe.classList.add("mobile-full");
        } else {
            iframe.src = "https://previewer.adalo.com/9a617ecf-1f98-45a1-a2c1-657fc4b4922e";
            iframe.classList.add("mobile-frame");
            vcPanel.classList.add("show");
        }

        // Voice chat variables
        let jitsiApi = null;
        let username = '';
        let currentRoom = '';
        let participantMap = new Map();

        // Elements
        const usernameSetup = document.getElementById('username-setup');
        const channelsList = document.getElementById('channels-list');
        const voiceControls = document.getElementById('voice-controls');
        const usernameInput = document.getElementById('username-input');
        const usernameBtn = document.getElementById('username-btn');
        const participantsList = document.getElementById('participants-list');
        const participantCount = document.getElementById('count');
        const muteBtn = document.getElementById('mute-btn');
        const leaveBtn = document.getElementById('leave-btn');

        // Username setup
        usernameBtn.onclick = () => {
            username = usernameInput.value.trim();
            if (username.length >= 2) {
                usernameSetup.style.display = 'none';
                channelsList.style.display = 'block';
            } else {
                alert('Please enter a username with at least 2 characters.');
            }
        };

        // Channel selection
        document.querySelectorAll('.vc-channel').forEach(channel => {
            channel.onclick = async () => {
                if (!username) {
                    alert('Please enter a username first.');
                    return;
                }
                const room = channel.dataset.room;
                const name = channel.querySelector('.channel-name').textContent;
                await joinChannel(room, name);
            };
        });

        // Join voice channel
        async function joinChannel(room, name) {
            currentRoom = room;
            channelsList.style.display = 'none';
            voiceControls.classList.add('active');
            document.getElementById('current-channel-name').textContent = name;
            document.getElementById('status').textContent = 'Connecting...';

            // Clear participants
            participantMap.clear();
            updateParticipants();

            // Request microphone permission
            const hasMicPermission = await requestMicPermission();
            if (!hasMicPermission) {
                document.getElementById('status').textContent = 'Microphone permission denied';
                return;
            }

            // Wait for Jitsi and initialize
            try {
                await waitForJitsi();
                await initJitsiWithTimeout(room, 10000); // 10-second timeout
            } catch (error) {
                console.error('Failed to join channel:', error);
                document.getElementById('status').textContent = 'Failed to connect. Please try again.';
            }
        }

        // Initialize Jitsi with timeout
        async function initJitsiWithTimeout(room, timeoutMs) {
            const roomName = `MagicWorlds-${room}-${Date.now()}`; // Unique room name to avoid conflicts
            const timeoutPromise = new Promise((_, reject) => {
                setTimeout(() => reject(new Error('Connection timeout')), timeoutMs);
            });

            const initPromise = new Promise((resolve, reject) => {
                if (jitsiApi) {
                    jitsiApi.dispose();
                    jitsiApi = null;
                }

                if (typeof JitsiMeetExternalAPI === 'undefined') {
                    reject(new Error('Jitsi API not loaded'));
                    return;
                }

                try {
                    jitsiApi = new JitsiMeetExternalAPI('meet.jit.si', {
                        roomName: roomName,
                        width: '100%',
                        height: '100%',
                        parentNode: document.getElementById('jitsi-meet'),
                        userInfo: { displayName: username },
                        configOverwrite: {
                            startWithAudioMuted: false,
                            startWithVideoMuted: true,
                            prejoinPageEnabled: false,
                            disableDeepLinking: true // Prevent mobile app prompts
                        }
                    });

                    // Event listeners
                    jitsiApi.addEventListener('participantJoined', (event) => {
                        console.log('Participant joined:', event);
                        const name = event.displayName || `User-${event.id.slice(0, 4)}`;
                        participantMap.set(event.id, name);
                        updateParticipants();
                    });

                    jitsiApi.addEventListener('participantLeft', (event) => {
                        console.log('Participant left:', event);
                        participantMap.delete(event.id);
                        updateParticipants();
                    });

                    jitsiApi.addEventListener('displayNameChanged', (event) => {
                        console.log('Display name changed:', event);
                        if (participantMap.has(event.id)) {
                            participantMap.set(event.id, event.displayname || `User-${event.id.slice(0, 4)}`);
                            updateParticipants();
                        }
                    });

                    jitsiApi.addEventListener('videoConferenceJoined', () => {
                        console.log('Joined video conference');
                        // Fetch initial participants
                        jitsiApi.getParticipantsInfo().forEach(p => {
                            const name = p.displayName || `User-${p.participantId.slice(0, 4)}`;
                            participantMap.set(p.participantId, name);
                        });
                        updateParticipants();
                        document.getElementById('status').textContent = 'Connected';
                        resolve();
                    });

                    jitsiApi.addEventListener('errorOccurred', (error) => {
                        console.error('Jitsi error:', error);
                        reject(new Error('Jitsi error occurred'));
                    });
                } catch (error) {
                    reject(error);
                }
            });

            return Promise.race([initPromise, timeoutPromise]);
        }

        // Update participants display
        function updateParticipants() {
            participantsList.innerHTML = '';
            participantCount.textContent = participantMap.size;

            [...participantMap.entries()].forEach(([id, name]) => {
                const div = document.createElement('div');
                div.className = 'participant';
                div.innerHTML = `<div class="participant-name">${name}</div>`;
                participantsList.appendChild(div);
            });
        }

        // Controls
        let muted = false;
        muteBtn.onclick = () => {
            if (jitsiApi) {
                jitsiApi.executeCommand('toggleAudio');
                muted = !muted;
                muteBtn.textContent = muted ? 'ðŸ”‡ Unmute' : 'ðŸŽ¤ Mute';
            } else {
                alert('Not connected to voice chat.');
            }
        };

        leaveBtn.onclick = () => {
            if (jitsiApi) {
                jitsiApi.dispose();
                jitsiApi = null;
            }
            voiceControls.classList.remove('active');
            channelsList.style.display = 'block';
            participantMap.clear();
            updateParticipants();
            muted = false;
            muteBtn.textContent = 'ðŸŽ¤ Mute';
            document.getElementById('status').textContent = 'Disconnected';
        };

        // Finish loading
        setTimeout(() => {
            clearInterval(msgInterval);
            document.getElementById('loading-screen').style.opacity = 0;
            setTimeout(() => {
                document.getElementById('loading-screen').style.display = 'none';
                iframe.style.display = 'block';
            }, 1000);
        }, 4000);
    </script>
</body>
</html>
