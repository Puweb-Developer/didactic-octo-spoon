<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Magic Worlds</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: #000;
        color: #fff;
        font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", Roboto, Arial, sans-serif;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .pc-layout {
        display: flex;
        height: 100vh;
        width: 100vw;
        justify-content: center;
        align-items: center;
    }

    #loading-screen {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        text-align: center;
        font-size: 1.5em;
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: 9999;
        background: #000;
        transition: opacity 1s ease-in-out;
    }

    #loading-text {
        opacity: 0;
        transition: opacity 1s ease-in-out;
    }

    iframe {
        border: none;
        display: none;
    }

    .mobile-full {
        width: 100%;
        height: 100%;
    }

    .mobile-frame {
        width: 390px;
        height: 97vh;
        border-radius: 10px;
        box-shadow: 
            0 0 60px rgba(255, 255, 255, 0.2),
            0 0 120px rgba(255, 255, 255, 0.1);
        background: #fff;
        display: block;
        margin: auto;
        position: relative;
        z-index: 1;
    }

    .mobile-frame::before {
        content: "";
        position: absolute;
        top: -10%;
        left: -10%;
        width: 120%;
        height: 120%;
        background: radial-gradient(circle, rgba(255,255,255,0.15) 0%, rgba(255,255,255,0) 70%);
        border-radius: 50%;
        filter: blur(40px);
        z-index: -1;
    }

    /* VC Sidebar */
    #vc-sidebar {
        flex: 1;
        height: 97vh;
        margin-left: 20px;
        border-radius: 12px;
        background: rgba(128, 0, 255, 0.1);
        display: flex;
        flex-direction: column;
        padding: 15px;
        backdrop-filter: blur(8px);
        box-shadow: inset 0 0 20px rgba(128,0,255,0.2);
    }

    #username-form {
        display: flex;
        margin-bottom: 15px;
    }

    #username-form input {
        flex: 1;
        padding: 8px;
        border-radius: 8px;
        border: none;
        outline: none;
        margin-right: 10px;
    }

    #username-form button {
        padding: 8px 12px;
        border: none;
        border-radius: 8px;
        background: #8000ff;
        color: #fff;
        cursor: pointer;
        transition: background 0.3s;
    }

    #username-form button:hover {
        background: #a64dff;
    }

    .vc-channel {
        padding: 12px;
        margin: 5px 0;
        border-radius: 10px;
        background: rgba(255,255,255,0.05);
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
    }

    .vc-channel:hover {
        background: rgba(128, 0, 255, 0.3);
        box-shadow: 0 0 15px rgba(128,0,255,0.7);
    }

    .vc-channel span {
        font-size: 14px;
    }

    #channels {
        flex: 1;
        overflow-y: auto;
    }
</style>
</head>
<body>

<div id="loading-screen">
    <div id="loading-text">Please Wait…</div>
</div>

<div id="pc-layout" class="pc-layout" style="display:none;">
    <iframe id="app-frame"></iframe>
    <div id="vc-sidebar">
        <form id="username-form">
            <input type="text" id="username" placeholder="Enter username…" required />
            <button type="submit">Join</button>
        </form>
        <div id="channels" style="display:none;">
            <div class="vc-channel" onclick="joinVC('general')"><span>General</span></div>
            <div class="vc-channel" onclick="joinVC('gaming')"><span>Gaming</span></div>
            <div class="vc-channel" onclick="joinVC('music')"><span>Music</span></div>
        </div>
    </div>
</div>

<iframe id="mobile-frame"></iframe>

<script>
const messages = [
    "Connecting To Magic Worlds…",
    "Please wait…",
    "Connecting to Puweb server…",
    "You’re almost there…"
];
const loadingText = document.getElementById('loading-text');
let msgIndex = 0;
function showMessage(index) {
    loadingText.style.opacity = 0;
    setTimeout(() => {
        loadingText.textContent = messages[index];
        loadingText.style.opacity = 1;
    }, 500);
}
showMessage(msgIndex);
const messageInterval = setInterval(() => {
    msgIndex++;
    if (msgIndex < messages.length) {
        showMessage(msgIndex);
    }
}, 1500);

function isMobileDevice() {
    return /android|iphone|ipad|ipod|opera mini|iemobile|wpdesktop/i.test(navigator.userAgent);
}
const iframeMobile = document.getElementById('mobile-frame');
const pcLayout = document.getElementById('pc-layout');
const iframe = document.getElementById('app-frame');

if (isMobileDevice()) {
    iframeMobile.src = "https://t.me/magicworldsbot/?startapp";
    iframeMobile.classList.add("mobile-full");
} else {
    pcLayout.style.display = "flex";
    iframe.src = "https://previewer.adalo.com/9a617ecf-1f98-45a1-a2c1-657fc4b4922e";
    iframe.classList.add("mobile-frame");
}

setTimeout(() => {
    document.getElementById('loading-screen').style.opacity = 0;
    setTimeout(() => {
        document.getElementById('loading-screen').style.display = 'none';
        if (isMobileDevice()) {
            iframeMobile.style.display = 'block';
        } else {
            iframe.style.display = 'block';
        }
    }, 1000);
    clearInterval(messageInterval);
}, 4500);

// Jitsi config
const API_KEY_PATH = "vpaas-magic-cookie-b918ae7c571a48529574480b276e6bf6/07a1e3";

document.getElementById('username-form').addEventListener('submit', function(e) {
    e.preventDefault();
    const username = document.getElementById('username').value.trim();
    if (username) {
        document.getElementById('username-form').style.display = 'none';
        document.getElementById('channels').style.display = 'block';
    }
});

function joinVC(roomName) {
    const username = document.getElementById('username').value.trim();
    if (!username) return alert("Please enter a username first.");

    const domain = "8x8.vc";
    const options = {
        roomName: API_KEY_PATH + "/" + roomName,
        width: "100%",
        height: 400,
        parentNode: document.getElementById('vc-sidebar'),
        userInfo: { displayName: username }
    };
    const api = new JitsiMeetExternalAPI(domain, options);
}
</script>
<script src='https://8x8.vc/external_api.js'></script>

</body>
</html>
